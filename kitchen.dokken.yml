---
driver:
  name: dokken
  # because Docker and SystemD
  privileged: true
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>

transport:
  name: dokken

provisioner:
  name: dokken
  chef_license: accept

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
    driver:
      image: dokken/amazonlinux-2
      pid_one_command: /usr/lib/systemd/systemd

  - name: debian-9
    driver:
      image: dokken/debian-9
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: debian-10
    driver:
      image: dokken/debian-10
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: centos-7
    driver:
      image: dokken/centos-7
      pid_one_command: /usr/lib/systemd/systemd

  - name: centos-8
    driver:
      image: dokken/centos-8
      pid_one_command: /usr/lib/systemd/systemd

  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: ubuntu-20.04
    driver:
      image: dokken/ubuntu-20.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: opensuse-leap-15
    driver:
      image: dokken/opensuse-leap-15
      pid_one_command: /bin/systemd

  - name: fedora-latest
    driver:
      image: dokken/fedora-latest
      pid_one_command: /usr/lib/systemd/systemd

suites:
  - name: odfe-single-node
    run_list:
      - recipe[opendistro::default]
      - recipe[wazuh_manager::default]
      - recipe[filebeat-oss::default]
    verifier:
      inspec_tests:
        - name: odfe test
          path: ./cookbooks/opendistro/test/integration/opendistro
        - name: wazuh-manager tests
          path: ./cookbooks/wazuh_manager/test/integration/wazuh_manager
        - name: filebeat tests
          path: ./cookbooks/filebeat-oss/test/integration/filebeat-oss
    driver:
      customize:
        memory: 4096
        cpus: 2

  - name: elk-single-node
    run_list:
      - recipe[elastic-stack::default]
      - recipe[wazuh_manager::default]
      - recipe[filebeat::default]
    verifier:
      inspec_tests:
        - name: ELK test
          path: ./cookbooks/elastic-stack/test/integration/elastic-stack
        - name: wazuh-manager tests
          path: ./cookbooks/wazuh_manager/test/integration/wazuh_manager
        - name: filebeat tests
          path: ./cookbooks/filebeat/test/integration/filebeat
    driver:
      customize:
        memory: 4096
        cpus: 2

  - name: wazuh-manager
    run_list:
      - recipe[wazuh_manager::default]
    driver:
      customize:
        memory: 1024
        cpus: 1
    attributes:
      chef_client:
        config:
          file_atomic_update: false
      node:
        hostname: wazuh-manager-<%= ENV['PLATFORM'] %>-<%= ENV['RELEASE'] %>

  - name: wazuh-agent
    run_list:
      - recipe[wazuh_agent::default]
    driver:
      customize:
        memory: 512
        cpus: 1
    attributes:
      chef_client:
        config:
          file_atomic_update: false
      node:
        hostname: wazuh-agent-<%= ENV['PLATFORM'] %>-<%= ENV['RELEASE'] %>
      ossec:
        address: <%= ENV['MANAGER_IP'] %>
    verifier:
      inspec_tests:
        - name: manager and agent connection test
          path: cookbooks/wazuh_agent/test/integration/wazuh_agent/manager_agent_test.rb
      inputs:
        manager_ip: <%= ENV['MANAGER_IP'] %>